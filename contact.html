<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ETC</title>
    <meta
      name="description"
      content="Contact TechBlog Ethiopia — reach out to contribute or ask questions."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="/contact.html" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32.png"
    />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="index.html">TechBlog Ethiopia</a>

        <nav aria-label="Main Menu">
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main" class="container">
      <header>
        <h1>Contact Us</h1>
        <p>Have a question or want to contribute? Reach out!</p>
      </header>

      <form>
        <label for="name">Your Name</label>
        <input id="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© 2025 TechBlog Ethiopia</p>
      </div>
    </footer>

    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/theme.js" defer></script>
  </body>
</html>
